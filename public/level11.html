<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Eleven</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <!-- editable content -->

    <ol class="box goals">
      <li>Assert that every element with class "edit-me" is editable.</li>
    </ol>

    <div contenteditable class="edit-me">
      Why couldn’t the pony sing in the choir? He was a little horse.
    </div>

    <textarea class="edit-me">
The past, the present and the future all walk into a bar. It was tense.
    </textarea>

    <input
      type="text"
      value="What do you call a broken can opener? A can’t opener."
      class="edit-me"
    />

    <a href="level12">Again!</a>
  </body>
</html>
