<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <title>Level 2</title>
    <meta
      name="description"
      content="clicking elements, finding dynamic elements"
    />
  </head>
  <body>
    <ol class="box goals">
      <li>Assert there is a button with text "Click Me!".</li>
      <li>Assert the "pre" element has text "I'm waiting...".</li>
      <li>Assert clicking the button changes the "pre" text.</li>
    </ol>

    <button>Click Me!</button>
    <pre>I'm waiting...</pre>

    <a href="level3">Proceed</a>

    <script>
      const button = document.querySelector("button");
      const pre = document.querySelector("pre");

      button.addEventListener("click", () => {
        pre.textContent = "Ah I've been clicked!";
      });
    </script>
  </body>
</html>
