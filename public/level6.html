<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Six</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <style>
      section:nth-of-type(2) {
        position: relative;
        background: pink;
        width: 100px;
        height: 100px;
        cursor: pointer;
      }

      section > pre {
        position: absolute;
        top: -50px;
        left: -150px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- finding parents -->

    <ol class="box goals">
      <li>Select the parent of the element with an id of "child"</li>
      <li>Click the parent element.</li>
      <li>Assert the child is no longer in the DOM.</li>
    </ol>

    <section></section>
    <section>
      <pre id="child">I'm the child!</pre>
    </section>
    <section></section>
    <section></section>

    <a href="level7">Once more!</a>

    <script>
      const section = document.querySelector("section:nth-of-type(2)");
      const child = document.querySelector("section > pre");

      section.addEventListener("click", () => {
        child.remove();
      });
    </script>
  </body>
</html>
