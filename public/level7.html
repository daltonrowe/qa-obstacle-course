<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <title>Level 7</title>
    <meta name="description" content="focus, blur, input" />
  </head>
  <body>
    <ol class="box goals">
      <li>Focus the input, assert the text "Focusing" is on the page.</li>
      <li>
        Blur (unfocus) the input, assert the text "Blurred" is on the page.
      </li>
      <li>
        Insert "4321" into the input, assert the text "Woo hoo!" is on the page.
      </li>
    </ol>

    <input type="number" />

    <pre>...</pre>

    <a href="level8">Ahoy</a>

    <script>
      const input = document.querySelector("input");
      const pre = document.querySelector("pre");

      input.addEventListener("focus", () => {
        pre.textContent = "Focusing";
      });

      input.addEventListener("blur", () => {
        pre.textContent = "Blurred";
      });

      input.addEventListener("input", () => {
        if (input.value === "4321") pre.textContent = "Woo hoo!";
      });
    </script>
  </body>
</html>
